{% extends 'base.html' %}
{% load static %}
{% block content %}

  <style>
    .conteudo {
      display:flex; /*<--*/
    }

    .div{
      width: 50%;
      background-color: #FF4500; 
      height: 41px; 
      width: 50%; 
      border-top: 0px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }
    .ipsulum{
      width: 50%;
    }

    .label{
      padding: 10px;
      font-size: 18px;
      color: #111;
    }

    .copy-text{
      position: relative;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: flex;
    }

    .copy-text input.text{
      padding: 10px;
      font-size: 18px;
      color: #555;
      border: none;
      outline: none;
    }

    .copy-text button{
      padding: 10px;
      background: #FF4500;
      color: #fff;
      font-size: 18px;
      border: none;
      outline: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .copy-text button:active{
      background-color: #FF4500;
    }

    .copy-text button:before{
      content: "Copiado";
      position: absolute;
      top: -50px;
      right: 0px;
      background: #FF4500;
      padding: 8px 10px;
      border-radius: 20px;
      font-size: 15px;
      display: none;
    }

    .copy-text button:after{
      content: "";
      position: absolute;
      top: -20px;
      right: 25px;
      width: 10px;
      height: 10px;
      background: #FF4500;
      transform: rotate(45deg);
      display: none;
    }

    .copy-text.active button:before,
    .copy-text.active button::after{
      display: block;
    }
  </style>

  <body class="bg-light">
    <div class="conteudo">
      <div class="div">
        <div style="margin-left: -570px">
          <a href="/"><img class="d-block mx-auto mb-4" src="{% static 'img/git.png' %}" alt="" width="38" height="38"></a>
        </div>
      </div>
      
      <div class="div">
        <div style="margin-left: 570px">
          <a href="/logout"><img class="d-block mx-auto mb-4" src="{% static 'img/user.png' %}" alt="" width="60" height="40"></a>
        </div>
      </div>  
      </div>
      </div>
      <div class="container">  
        <div class="py-2 text-center">
          
        </div>
      </div>
      
      <center>
        <div>
        
          <div>
            <span>Pull Request: </span><strong>{{title}}</strong><br/><br/>
            <span>Nome do reposit√≥rio: </span><strong>{{repository}}</strong><br/><br/> 
            <span>Descri√ß√£o:</span><br/><textarea style="width:80%; height:440px;" readonly>{{description}}</textarea><br/><br/>
            <span>From: </span><strong>{{from_branch}}</strong> <h2 style="color: gray;">ü†ó</h2> <span>To: </span><strong>{{to_branch}}</strong>
          </div>

          {% for message in messages %}                                    
            <p style="background-color:#ffc6ad; font-family: Arial, Helvetica, sans-serif; font-size:smaller; color:white; text-align: center; border-radius: 10px; margin-left: 450px; margin-right: 450px;"><strong>{{message}}</strong></p>                                       
          {% endfor %}
        </div>
      </center>
